---
layout: default
title: Big Ball of Code by Thomas Presthus
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <span>{{ post.date | date_to_string }}</span> 
      <p class="summary">{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
